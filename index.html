<!doctype html>
<!-- Author: Thanaphon Chavengsaksongkram -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Code Review Sign-up Form</title>
  <meta name="description" content="Code Review Signup Form">
  <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
  <meta name="author" content="TC">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h2 class="title">The code review</h2>
    </header>
    <main>
        <section>
            <h1>Signup for our newsletter</h1>
            <p class="subtitle">Get the lastest news on how your code is doing right in your inbox</p>
            <hr class="thick"> 
            <hr class="thin">
        </section>
        <section>
            <form action="#" method="post">
                <fieldset id="contact-info-form">
                    <legend>Contact Information</legend>
                    <div class="input-item">
                        <label for="name">Full Name</label>
                        <input type="text" required name="name" id="name" placeholder="Required"><br>
                    </div>
                    <div class="input-item">
                        <label for="email">Email Address</label>
                        <input type="email" required name="email" id="email" placeholder="Required"><br>
                    </div>
                    <div class="input-item">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                    </div>
                    <div class="input-item">
                        <label for="street">Street Address</label>
                        <input type="text" name="street" id="street"><br>
                    </div>
                    <div class="input-item">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city"><br>
                    </div>
                    <div class="input-item">
                        <label for="state">State</label>
                        <select required id="state" name="state">
                            <option value="" disabled selected>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>	<br>
                    </div>
                    <div class="input-item">
                        <label for="zipcode">Zip Code</label>
                        <div> 
                            <input type="text" name="zipcode" id="zipcode">
                        </div>
                        <br>
                    </div>
                    <hr class="normal">
                </fieldset>
                
                <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>
                    <input type="checkbox" id="news_html" name="news" value="news_HTML" checked="checked">
                    <label for="news_html">HTML News</label><br>
                    <input type="checkbox" id="news_css" name="news" value="news_CSS">
                    <label for="news_css">CSS News</label><br>
                    <input type="checkbox" id="news_javascript" name="news" value="news_Javascript">
                    <label for="news_javascript">Javascript News</label><br>
                    
                    <p>Newsletter format</p>
                    <input type="radio" id="format_html" name="format" value="HTML" checked="checked">
                    <label for="format_html">HTML</label><br>
                    <input type="radio" id="format_text" name="format" value="Text">
                    <label for="format_text">Plain text</label><br>

                    <p>Other topics you'd like to hear about</p>
                    <textarea name="other" id="other"></textarea>   
                    <button type="submit">Sign Up</button>
                </fieldset>   
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
