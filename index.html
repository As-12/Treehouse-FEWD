<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Code Review Sign-up Form</title>
  <meta name="description" content="Code Review Signup Form">
  <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
  <meta name="author" content="TC">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>The code review</h1>
    </header>
    <main>
        <section>
            <h1>Signup for our newsletter</h1>
            <p>Get the lastest news on how your code is doing right in your inbox</p>
            <hr class="thick"> 
            <hr class="thin">
        </section>
        <section>
            <h1>Contact Information</h1>
            <form action="/action_page.php" method="post">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Required"><br>
                <label for="email">Full Name</label>
                <input type="email" name="email" id="email" placeholder="Required"><br>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                <label for="street">Street Address</label>
                <input type="text" name="street" id="street"><br>
                <label for="city">City</label>
                <input type="text" name="city" id="city"><br>
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="" class="select-placeholdder" disabled selected>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>	<br>
                <label for="zipcode">Zip Code</label>
                <input type="text" name="zipcode" id="zipcode"><br>
            
                <hr class="normal">

                <h1>Newsletter</h1>
                <h4>Select the newsletters you would like to receive</h4>
                <input type="checkbox" id="news_html" name="news_html" value="news_HTML">
                <label for="news_html">HTML News</label><br>
                <input type="checkbox" id="news_css" name="news_css" value="news_CSS">
                <label for="news_css">CSS News</label><br>
                <input type="checkbox" id="news_javascript" name="news_javascript" value="news_Javascript">
                <label for="news_javascript">Javascript News</label><br>

                <h4>Newsletter format</h4>
                <input type="radio" id="format_html" name="format" value="HTML">
                <label for="format_html">HTML</label><br>
                <input type="radio" id="format_text" name="format" value="Text">
                <label for="format_text">Plain text</label><br>

                <h4>Other topics you'd like to hear about</h4>
                <textarea name="other" id="other"></textarea>
                <br>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
